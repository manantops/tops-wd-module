<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
        .btn{
            background-color: skyblue;
            border: solid 2px rgb(66, 34, 34);
            cursor:pointer;
        }

        
    </style>
</head>

<script>

  
    function add() {
        let first = document.getElementById("first")
        let second = document.getElementById("second")
        Total = Number(first.value) + Number(second.value);
        document.getElementById('total').value = Total;
    }
   
    function sub() {
        let first  = document.getElementById("first")
        let second = document.getElementById("second")
        Total = Number(first.value) - Number(second.value)
        document.getElementById('total').value = Total;
    }

    function mul() {
        let first  = document.getElementById("first")
        let second = document.getElementById("second")
        Total = Number(first.value) * Number(second.value)
        document.getElementById('total').value = Total;
    }

    function div() {
        let first  = document.getElementById("first")
        let second = document.getElementById("second")
        Total = Number(first.value) / Number(second.value)
        document.getElementById('total').value = Total;
    }

  
</script>
<body>

<h1> Calculator</h1>

<abb title="HYPER TEXT MARKUP LANGUAGE"> HTML</abb>

    <table>
        <tr>
            <td><label> Enter First Value :</label></td>
            <td> <input  id="first" type="text"></td>
        </tr>


        <tr>
            <td> <label> Enter Second Value : </label></td>
            <td> <input id="second" type="text" autofocus></td>
        </tr>

        
        <tr>
            <td> <label> Total : </label></td>-
            <td> <input type="text" id="total" placeholder="Total">  </td>
        </tr>

        <tr>
            <td>
                <button onclick="add()" class="btn"> Addition </button>
                <button onclick="sub()" class="btn"> Subtraction</button>
            </td>
           
            <td>
                <button onclick="div()" class="btn"> Division</button> 
                <button onclick="mul()" class="btn"> Multipliaction</button> 
            </td>
            
        </tr>
    </table>
    
   
</body>
</html>
