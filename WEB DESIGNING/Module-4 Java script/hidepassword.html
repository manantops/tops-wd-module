<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function my() {
    var x = document.getElementById("hide");
    if (x.type === "password") {
        x.type = "text";
    }
    else {
        x.type = "password";
    }
    }
</script>
<body>
    <input type="password" value="mypassword" id="hide">
    <br>
    <input type="checkbox" onclick="my()" > show password
</body>
</html>
